<h2 mat-dialog-title>Delete User</h2>
<mat-dialog-content class="text-center">
  <alert></alert>
  <h6 *ngIf="!userDeleted">Are you sure you want to delete this user?</h6>
</mat-dialog-content>
<mat-dialog-actions class="pull-right">
  <ng-container *ngIf="!userDeleted; then thenTemplate; else elseTemplate"></ng-container>
  <ng-template #thenTemplate>
    <button mat-button mat-dialog-close (click)="onClose()" class="btn btn-link">No</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button (click)="onDeleteUser()" class="btn btn-primary">Yes</button>
  </ng-template>
  <ng-template #elseTemplate>
    <button mat-button mat-dialog-close (click)="onClose()" class="btn btn-primary">Close</button>
  </ng-template>
</mat-dialog-actions>
